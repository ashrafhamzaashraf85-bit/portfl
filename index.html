<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Ubuntu", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(to right, #01022d, #000);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        color: white;
        text-decoration: none;
      }

      .container {
        width: 95%;
        min-height: 90vh;
        background-image: linear-gradient(
            to right,
            #01022de5 30%,
            rgba(0, 0, 0, 0.7)
          ),
          url(img/download.webp);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 20px;
        padding: 20px;
      }

      .container:hover {
        background-image: linear-gradient(
            to right,
            #01022de5 30%,
            transparent
          ),
          url(img/download.webp);
        background-size: cover;
        background-repeat: no-repeat;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 30px;
        text-transform: uppercase;
        font-weight: bold;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      ul a {
        padding-bottom: 5px;
        border-bottom: 2px solid transparent;
      }

      ul a:hover {
        border-bottom: 2px solid white;
      }

      .content {
        color: white;
        margin-top: 60px;
        max-width: 500px;
      }

      .content h2 {
        font-size: 60px;
        text-transform: uppercase;
      }

      .content p {
        margin: 20px 0;
        line-height: 1.6;
      }

      .content button {
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }

      .content button:hover {
        background: transparent;
        color: white;
        border: 2px solid white;
      }

      /* ðŸ”¥ Responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 15px;
        }

        ul {
          flex-wrap: wrap;
          justify-content: center;
        }

        .content {
          max-width: 100%;
          text-align: center;
        }

        .content h2 {
          font-size: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">avatar</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Clans</a></li>
          <li><a href="#">Videos</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </header>

      <div class="content">
        <h2>avatar</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore esse
          tenetur rem unde modi sit iste error voluptas totam sapiente.
        </p>
        <button>Click Here</button>
      </div>
    </div>
  </body>
</html>
