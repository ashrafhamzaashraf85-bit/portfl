<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      * {
        font-family: "Ubuntu", sans-serif;
        padding: 0;
        margin: 0;
      }
      a {
        color: aliceblue;
        text-decoration: none;
      }
      body {
        height: 100vh;
        background-image: linear-gradient(to right, #01022d, #000);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-image: linear-gradient(
            to right,
            #01022de5 30%,
            hsla(0, 0%, 0%, 0.692)
          ),
          url(img/download.webp);
        background-position: center;
        width: 90%;
        height: 640px;
      }
      .container:hover {
        background-image: linear-gradient(to right, #01022de5 30%, transparent),
          url(img/download.webp);
        width: 90%;
        height: 640px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .logo {
        font-size: 30px;
        text-transform: uppercase;
      }
      ul {
        width: 60%;
        list-style: none;
        display: flex;
        justify-content: space-evenly;
      }
      ul a {
        border-bottom: 2px solid transparent;
      }
      ul a:hover {
        border-bottom: 2px solid white;
      }
      .content {
        color: white;
        width: 50%;
        margin-top: 50px;
        padding: 30px;
      }
      .content h2 {
        font-size: 100px;
        text-transform: uppercase;
      }
      .content p {
        letter-spacing: 3px;
        width: 350px;
        padding: 20px 0;
      }
      .content button {
        font-size: 30px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 2px solid transparent;
        cursor: pointer;
      }
      .content button:hover {
        background: transparent;
        border-color: white;
        color: white;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">avater</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Clans</a></li>
          <li><a href="#">Videos</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </header>
      <div class="content">
        <h2>avatar</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore esse
          tenetur rem unde modi sit iste, error voluptas, totam sapiente enim
          porro corrupti. Ducimus fugiat quia incidunt facilis corporis
          voluptates.
        </p>
        <button>click here</button>
      </div>
    </div>
  </body>
</html>
